<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <base href="/rating/">
    <title>Rating system</title>
    <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="user-rating-info">(<span class="rating">0</span>/5 stelle su <span class="counter">0</span> voti)</div>
        <div class="user-rating" id="2">
            <span class="current-rating"></span>
            <a href="javascript:;" class="one-star">1</a>
            <a href="javascript:;" class="two-stars">2</a>
            <a href="javascript:;" class="three-stars">3</a>
            <a href="javascript:;" class="four-stars">4</a>
            <a href="javascript:;" class="five-stars">5</a>
        </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/rating.js"></script>
    <script type="text/javascript">
        $(function() {
            $('.user-rating').rating({
                userId: 1, // user that wants to cast the vote
                infoClass: '.user-rating-info', // optional info container (must contain a .rating and a .counter container)
                remoteService: 'services/rating.php' // url of the remote backend service
            })
        });
    </script>
</body>
</html>
